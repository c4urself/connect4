<!doctype html>
<html>
    <head>
        <title>Connect Four</title>
        <link href="style.css" type="text/css" rel="stylesheet/less"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"/></script>
    </head>
    <body>
        <div class="page">
            <div class="stack yellow"></div>
            <div class="stack red"></div>

            <div class="board">
                <table class="entries"></table>
                <table class="slots"></table>
            </div>

            <div class="toolbar">
                <h1>Connect Four!</h1>
                <button>New game</button>
            </div>
        </div>
    </body>
</html>
